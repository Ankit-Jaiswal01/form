<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Online Form for Data Entry</h3>

<div>
  <form method="post" name='google-sheet'>
    <label for="name">Name</label>
    <input type="text" id="fname" name="Name" placeholder="Your name.."> <br>

    <label for="email">Email</label>
    <input type="text" id="lname" name="Email" placeholder="Your email.."> <br>

    <label for="lname">Phone</label>
    <input type="text" id="lname" name="Phone" placeholder="Your phone number.."> <br>
    
    <label for="lname">Address</label>
    <input type="text" id="lname" name="Address" placeholder="Your address.."> <br>
  
    <input type="submit" value="Submit" name="submit">
  </form>
</div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwcGXVQhIUZBHeFIVTvhMNewv1lwjqREB_82Rkie-19WWY87E7koIbZhyO9Ya4MasaI/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
    </script>
</body>
</html>
